<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="form-control screen" id="screen" readonly>
            <div class = "buttons">
                <button class="btn btn-primary number" data-value="7">7</button>
                <button class="btn btn-primary number" data-value="8">8</button>
                <button class="btn btn-primary number" data-value="9">9</button>
                <button class="btn btn-orange operator" data-value="+">+</button>
                <button class="btn btn-primary number" data-value="4">4</button>
                <button class="btn btn-primary number" data-value="5">5</button>
                <button class="btn btn-primary number" data-value="6">6</button>
                <button class="btn btn-orange operator" data-value="-">-</button>
                <button class="btn btn-primary number" data-value="1">1</button>
                <button class="btn btn-primary number" data-value="2">2</button>
                <button class="btn btn-primary number" data-value="3">3</button>
                <button class="btn btn-orange operator" data-value="*">*</button>
                <button class="btn btn-primary number" data-value="0">0</button>
                <button class="btn btn-primary decimal" data-value=".">.</button>
                <button class="btn btn-primary clear" data-value="C">C</button>
                <button class="btn btn-orange operator" data-value="/">/</button>
                <button class="btn btn-primary backspace " data-value="backspace" onclick="removeLastCharacter()">âŒ«</button>
                <button class="btn btn-primary modulo" data-value="%">%</button>
                <button class="btn btn-green equals" data-value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
